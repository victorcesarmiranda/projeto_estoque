</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/addProduto">Produto<span class="sr-only ">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="/addCompra ">Compras</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="/addVenda ">Vendas</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="/addTipoProduto ">Tipos de Produto</a>
            </li>
            <li class=" nav-item ">

<body>
<header>
    <div>
        <br>
        <br>
    </div>
    <h3>Produtos em Estoque</h3><br>
</header>
<div class="estoque">
    <table style=text-align:center class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOME</th>
            <th scope="col">TIPO DE PRODUTO</th>
            <th scope="col">ÚLTIMA COMPRA</th>
            <th scope="col">ÚLTIMA VENDA</th>
            <th scope="col">ESTOQUE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produtos : ${listaProdutos}">
            <td th:text="${produtos.id}"></td>
            <td th:text="${produtos.nome}"></td>
            <td th:text="${produtos.tipoProduto}"></td>
            <td th:text="${produtos.ultimaCompra}"></td>
            <td th:text="${produtos.ultimaVenda}"></td>
            <td th:text="${produtos.quantidade}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer>
    <br>
    <p>&copy; Atualização de Estoque</p>
</footer>

</html>
